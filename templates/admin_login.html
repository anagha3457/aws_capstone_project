{% extends 'base.html' %}

{% block title %}Admin Login - AWS Capstone Project{% endblock %}

{% block content %}
<div class="container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin_login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p style="margin-top: 1rem;">Need an Admin account? <a href="{{ url_for('admin_signup') }}"
            style="color: var(--primary-color);">Signup here</a>.</p>
</div>
{% endblock %}
